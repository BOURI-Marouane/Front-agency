<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title bg-success">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Agency</b></h2>
					</div>
					<div class="col-sm-6">
						<button type="button" class="btn btn-primary" mat-raised-button (click) = "openDialog()"><i class="material-icons">&#xE147;</i> <span>Add New Agency</span></button>
						<a href="#" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
					</div>
				</div>
			</div>
			<table  class="table table-striped table-hover">
				<colgroup>
					<col style="width:5%">
					<col style="width:20%">
					<col style="width:25%">
					<col style="width:20%">
					<col style="width:50%">
				  </colgroup>  
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>Name</th>
						<th>Address</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody *ngFor="let agency of agencys">
					<tr>
						<td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>
						<td>{{agency.name}}</td>
						<td>{{agency.adress}}</td>
						<td>Active : <span  [ngClass]="{
							'badge-info': agency.status,
							'badge-danger': !agency.status
						}" class="badge badge-danger badge-pill"> 
							<i class="fa" [ngClass]="{
								'fa-thumbs-up' : agency.status,
								'fa-thumbs-down':!agency.status
							}"></i>
						</span></td>
						<td style="display: inline;">
							<a type="button" (click)="editTask(agency)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a type="button" (click)="deleteTask(agency)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
							<a type="button" (click)="editTask(agency)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="delete">&#xe2cc;</i></a>		
						</td>
					</tr>
			 
				</tbody>
			</table>
			<div class="clearfix">
				<div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
				<ul class="pagination">
					<li class="page-item disabled"><a href="#">Previous</a></li>
					<li class="page-item"><a href="#" class="page-link">1</a></li>
					<li class="page-item"><a href="#" class="page-link">2</a></li>
					<li class="page-item active"><a href="#" class="page-link">3</a></li>
					<li class="page-item"><a href="#" class="page-link">4</a></li>
					<li class="page-item"><a href="#" class="page-link">5</a></li>
					<li class="page-item"><a href="#" class="page-link">Next</a></li>
				</ul>
			</div>
		</div>
	</div>        
</div>
